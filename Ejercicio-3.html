<body>
    <h1>Ejercicio 3</h1>
    <p>Dado el siguiente array de alumnos utilizar los métodos de array vistos 
        para generar un array con los alumnos aprobados. Se considera aprobado 
        todo alumno que tenga una nota mayor o igual a 7.</p>
        <hr>
        <p>Los aprobados son:</p>
        <p id="respuesta"></p>

    <script>
        var alumnos = [
        {
        nombre: 'Juan Gomez',
        nota: 7
        }, {
        nombre: 'Pedro Rodriguez',
        nota: 4
        }, {
        nombre: 'Roxana García',
        nota: 8
        }, {
        nombre: 'Luciano Lopez',
        nota: 5
        }, {
        nombre: 'Fernanda Gimenez',
        nota: 6
        }, {
        nombre: 'Florencia Martinez',
        nota: 10
        }, {
        nombre: 'Raul Sanchez',
        nota: 7
        }, {
        nombre: 'Sandra Figueroa',
        nota: 8
        }
        ];

        const aprobados = alumnos.filter(function(alum){
            if(alum.nota >= 7){
                return alum.nota;
            }
        });
        console.log(aprobados);

        let respuesta = document.getElementById("respuesta");
        
        for(let i=0; i < aprobados.length; i++){
            //respuesta.innerHTML = ("- " + aprobados[i].nombre + " Nota: " + aprobados[i].nota);

            let contenedor = document.createElement("p");
            const texto = document.createTextNode("- " + aprobados[i].nombre + " Nota: " + aprobados[i].nota);

            contenedor.appendChild(texto);

            respuesta.appendChild(contenedor);


            console.log(i);

            //document.write("aprobado: " + aprobados[i].nombre + " nota: " + aprobados[i].nota + "<br>");
        }
    </script>
</body>
